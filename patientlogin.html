<!DOCTYPE html>
<html>
<head>
    <title>Medle</title>
    <link href="pl.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+SK:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="mainNav">
        <img src="whitelogo.png" alt="Medle Logo" width="100" height="100">
        <a href="home.html">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    
    <main>
        <div class="row">
            <div id="patient" class="card col-sm-6">
                <h2>Medle</h2>
                <hr>
                <form id="login-form">
                    <div class="form-group">
                        <label>Email</label><br>
                        <input type="email" class="input-box" placeholder="Email Address" id="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label><br>
                        <input type="password" class="input-box" placeholder="Password" id="password"><br>
                    </div>
                    <button id="patientButton" class="btn" type="submit">Sign In</button>
                    <p id="sub">Don't have an account? <span id="signupButton" style="cursor: pointer;"><u style="color: teal;">Register</u></span></p>
                    <img class="signature" src="signature.png" alt="Medle Signature" width="200" height="100">
                </form>
            </div>
            <div class="loader-container">
                <div class="loader"></div>
            </div>
            <div id="patient-register" class="card col-sm-6">
                <h2>Medle</h2>
                <hr>
                <form id="reg-form">
                    <div id="scrollable">
                        <div class="form-group">
                            <label>Email</label><br>
                            <input type="email" class="input-box" placeholder="Email Address" id="email-signup">
                        </div>
                        <div class="form-group">
                            <label>Confirm Email</label><br>
                            <input type="email" class="input-box" placeholder="Email Address" id="confirm-email-signup">
                        </div>
                        <div class="form-group">
                            <label>Full Name</label><br>
                            <input type="text" class="input-box" placeholder="Full Name" id="name-signup">
                        </div>
                        <div class="form-group">
                            <label>Password</label><br>
                            <input type="password" class="input-box" placeholder="Password" id="password-signup">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label><br>
                            <input type="password" class="input-box" placeholder="Password" id="confirm-password-signup">
                        </div>
                        <div class="form-group">
                            <label>Set 4-digit Medle PIN</label><br>
                            <input type="password" id="numberInput" class="input-box" placeholder="PIN" maxlength="4" oninput="validateNumber(this)"><br>
                        </div>
                    </div>
                    <button id="create-acct-btn" class="btn" type="submit">Register</button>
                    <p id="signinButton" class="btn">Go To Sigin</p>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <!-- Add your footer content here -->
    </footer>
    <script>
        function validateNumber(input) {
    // Remove any non-digit characters
    input.value = input.value.replace(/\D/g, '');
    
    // Ensure the input is no longer than 4 digits
    if (input.value.length > 4) {
        input.value = input.value.slice(0, 4);
    }
    
    // Ensure only digits are entered
    if (!/^\d*$/.test(input.value)) {
        input.value = ''; // Clear the input if non-digit characters are found
    }
}
    </script>
    <script type="module" src="pl.js"></script>
</body>
</html>
