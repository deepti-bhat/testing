<!DOCTYPE html>
<html>
<head>
    <title>Medle</title>
    <link href="dl.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+SK:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="mainNav">
        <img src="whitelogo.png" alt="Medle Logo" width="100" height="100">
        <a href="home.html">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    
    <main>
        <div class="row">
            <div id="doctor" class="card col-sm-6">
                <h2>Medle</h2>
                <hr>
                <form id="login-form">
                    <div class="form-group">
                        <label>Registered Email</label><br>
                        <input type="email" class="input-box" placeholder="Email Address" id="email">
                    </div>
                    <button id="doctorButton" class="btn" type="submit">Sign In</button>
                    <p id="sub">Don't have an account? <span id="signupButton" style="cursor: pointer;"><u style="color: teal;">Register</u></span></p>
                    <img class="signature" src="signature.png" alt="Medle Signature" width="200" height="100">
                </form>
            </div>
            <div class="loader-container">
                <div class="loader"></div>
            </div>
        </div>
    </main>
    <script type="module" src="dl.js"></script>
</body>
</html>
