<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="pd.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+SK:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="mainNav">
        <img src="blacklogo.png" alt="Medle Logo" width="100" height="100" id="logo">
        <a href="home.html">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <img src="scannericon.png" alt="Scanner Logo" width="200" height="100" id="scanner">
    </nav>
    <div id="dash-container">
        <h2 id="welcome-message">Welcome</h2>
        <div class="col-sm-12" id="cardDisplay">
            <div class="row" id="visitCards">
                <!-- <div class="visit col-sm-4">
                        <p class="doctorName">Dr. Natalie</p>
                        <p class="hospitalName">Columbia</p>
                        <p class="time">June 5</p>
                </div> -->
                <div class="visit col-sm-4">
                    <div class="time col-sm-2">
                        <ul>
                            <li class="date">5</li>
                            <li class="month">Jun</li>
                        </ul>
                    </div>
                    <div class="content">
                        <p class="doctorName">Dr. Natalie</p>
                        <p class="hospitalName">Columbia</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function handleClick(id) {
            sessionStorage.setItem("reportId", id);
            window.location.href = "reportview.html";
            console.log(id);
        }
    </script>
    <script type="module" src="pd.js"></script>
</body>
</html>
