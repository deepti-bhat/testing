<!DOCTYPE html>
<html>
<head>
    <title>Patient Entry</title>
    <link href="de.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+SK:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="mainNav">
        <img src="whitelogo.png" alt="Medle Logo" width="100" height="100">
        <a href="home.html">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Doctor Name</h1>
                <form class="patiententry">
                    <div class="form-group">
                        <label for="hospital">Hospital</label>
                        <input type="text" class="form-control" id="hospital" name="hospital" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="symp">Symptoms</label>
                        <textarea class="form-control" id="symp" name="symp" rows="5" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="file">Upload File</label>
                        <input type="file" class="form-control" id="file" name="file" multiple>
                    </div>
                    <!-- Image -->
                </form>
            </div>
            <div class="col-md-6">
                <form class="patiententry">
                    <div class="form-group">
                        <label id="date1"></label>
                        <label id="time1"></label>
                    </div>  
                    <div class="form-group">
                        <label for="name">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required min="0">
                    </div>
                    <div class="form-group">
                        <label for="name">Weight</label>
                        <input type="text" class="form-control" id="weight" name="weight" required min="0">
                    </div>
                    <div class="form-group">
                        <label for="height">Height</label>
                        <input type="text" class="form-control" id="height" name="height" readonly>
                    </div>
                    <div class="form-group">
                        <label for="diag">Diagnosis</label>
                        <textarea class="form-control" id="diag" name="diag" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pres">Prescription</label>
                        <textarea class="form-control" id="pres" name="pres" rows="5" required></textarea>
                    </div>
                    <button class="btn" type="submit" id="form-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        var currentDate = new Date();
        var formattedDate = currentDate.toLocaleDateString();
        var formattedTime = currentDate.toLocaleTimeString();
        document.getElementById("date1").innerHTML = formattedDate;
        document.getElementById("time1").innerHTML = formattedTime;
    </script>
</body>
</html>
